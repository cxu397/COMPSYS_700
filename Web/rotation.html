<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Complex Shepard-Metzler L-Object</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 1000 );
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    const figure = createLObject(0x00ff00);
    const figure2 = figure.clone();
    figure2.position.set(4, -3, 0);
    figure2.rotation.set(1, 0.7, 4.5);

    scene.add( figure );
    scene.add( figure2 );

    camera.position.set(0, 0, 20);
    camera.lookAt(scene.position);

    renderer.render( scene, camera );

    function createLObject(color) {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial( { color: color } );
      const block1 = new THREE.Mesh( geometry, material );
      block1.position.set(-1, 1, 1);
      const block2 = new THREE.Mesh( geometry, material );
      block2.position.set(-1, 1, 0);
      const block3 = new THREE.Mesh( geometry, material );
      block3.position.set(-1, 1, -1);
      const block4 = new THREE.Mesh( geometry, material );
      block4.position.set(-1, 0, -1);
      const block5 = new THREE.Mesh( geometry, material );
      block5.position.set(-1, -1, -1);
      const block6 = new THREE.Mesh( geometry, material );
      block6.position.set(0, -1, -1);
      const block7 = new THREE.Mesh( geometry, material );
      block7.position.set(1, -1, -1);
      const block8 = new THREE.Mesh( geometry, material );
      block8.position.set(1, -1, 0);
      const block9 = new THREE.Mesh( geometry, material );
      block9.position.set(1, -1, 1);
      const block10 = new THREE.Mesh( geometry, material );
      block10.position.set(1, 0, 1);
      const block11 = new THREE.Mesh( geometry, material );
      block11.position.set(1, 1, 1);
      const block12 = new THREE.Mesh( geometry, material );
      block12.position.set(1, 1, 0);
      const figure = new THREE.Object3D();
      figure.add(block1);
      figure.add(block2);
      figure.add(block3);
      figure.add(block4);
      figure.add(block5);
      figure.add(block6);
      figure.add(block7);
      figure.add(block8);
      figure.add(block9);
      figure.add(block10);
      figure.add(block11);
      figure.add(block12);
      figure.rotation.set(-0.3, 0.5, -0.4);
      return figure;
    }
  </script>
</body>
</html>
