<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.11/two.min.js"></script>
  </head>
  <body>
    <script>
      var params = {
        fullscreen: true
      }
      var elem = document.body;
      var two = new Two(params).appendTo(elem);
      
      var rect = two.makeRectangle(0, 0, 100, 100);

      var rect1 = two.makeRectangle(300, -200, 100, 100);
      var rect2 = two.makeRectangle(100, -200, 100, 100);
      
      var rect3 = two.makeRectangle(-100, -200, 100, 100);
      var rect4 = two.makeRectangle(-300, -200, 100, 100);

      rect.stroke = 0;
      rect1.stroke = 0;
      rect2.stroke = 0;
      rect3.stroke = 0;
      rect4.stroke = 0;
      
      
      // Groups can take an array of shapes and/or groups.
      var group = two.makeGroup(rect, rect1, rect2, rect3, rect4);
      
      
      // And have position, rotation, scale like all shapes.
      group.position.set(two.width / 2, two.height / 2);
      group.rotation = Math.PI;
      group.scale = 1;
      
      // You can also set the same properties a shape have.
      group.linewidth = 3;

      // "X" inside rect
      var line1Rect = two.makeLine(rect.translation.x - 0, rect.translation.y - 0, rect.translation.x + 50, rect.translation.y + 50); // line "\" top left
      var line2Rect = two.makeLine(rect.translation.x - 50, rect.translation.y + 50, rect.translation.x + 0, rect.translation.y + 0); // line "/" top right
      var line3Rect = two.makeLine(rect.translation.x - 0, rect.translation.y + 0, rect.translation.x + 50, rect.translation.y - 50); // line "/" bottom left
      var line4Rect = two.makeLine(rect.translation.x - 50, rect.translation.y - 50, rect.translation.x + 0, rect.translation.y - 0); // line "\" bottom right
      
      //Border lines on rect
      //left side
      var line5Rect = two.makeLine(rect.translation.x + 50, rect.translation.y - 50, rect.translation.x + 50, rect.translation.y + 0); //vertical line 
      var line6Rect = two.makeLine(rect.translation.x + 50, rect.translation.y + 50, rect.translation.x + 50, rect.translation.y + 0); //vertical line

      //top side
      var line7Rect = two.makeLine(rect.translation.x + 50, rect.translation.y + 50, rect.translation.x + 0, rect.translation.y + 50); //horizontal line
      var line8Rect = two.makeLine(rect.translation.x - 50, rect.translation.y + 50, rect.translation.x , rect.translation.y + 50 ); //horizontal line

      //right side
      var line9Rect = two.makeLine(rect.translation.x - 50, rect.translation.y + 50, rect.translation.x - 50, rect.translation.y + 0); //vertical line 
      var line10Rect = two.makeLine(rect.translation.x - 50, rect.translation.y - 50, rect.translation.x - 50, rect.translation.y + 0); //vertical line

      //bottom side
      var line11Rect = two.makeLine(rect.translation.x - 50, rect.translation.y - 50, rect.translation.x , rect.translation.y - 50); //horizontal line
      var line12Rect = two.makeLine(rect.translation.x + 50, rect.translation.y - 50, rect.translation.x , rect.translation.y - 50 ); //horizontal line

      //'X'
      line1Rect.stroke = 'purple'; // line "\" top left
      line2Rect.stroke = 'red'; // line "/" top right
      line3Rect.stroke = 'blue'; // line "/" bottom left
      line4Rect.stroke = 'green'; // line "\" bottom right

      //top
      line5Rect.stroke = 'orange';
      line6Rect.stroke = 'orangered';
      //left
      line7Rect.stroke = 'black';
      line8Rect.stroke = 'pink';
      //right
      line9Rect.stroke = 'red';
      line10Rect.stroke = 'black';
      //bottom
      line11Rect.stroke = 'orange';
      line12Rect.stroke = 'black';

      // "X" inside rect

      line2Rect1.stroke = 'red'; // line "/" top right

      var line3Rect3 = two.makeLine(rect3.translation.x - 0, rect3.translation.y + 0, rect3.translation.x + 50, rect3.translation.y - 50); // line "/" bottom left
      var line4Rect3 = two.makeLine(rect3.translation.x - 50, rect3.translation.y - 50, rect3.translation.x + 0, rect3.translation.y - 0); // line "\" bottom right
      
      //Border lines on rect
      //left side
      var line5Rect3 = two.makeLine(rect3.translation.x + 50, rect3.translation.y - 50, rect3.translation.x + 50, rect3.translation.y + 0); //vertical line 
      var line6Rect3 = two.makeLine(rect3.translation.x + 50, rect3.translation.y + 50, rect3.translation.x + 50, rect3.translation.y + 0); //vertical line

      //top side
      var line7Rect3 = two.makeLine(rect3.translation.x + 50, rect3.translation.y + 50, rect3.translation.x + 0, rect3.translation.y + 50); //horizontal line
      var line8Rect3 = two.makeLine(rect3.translation.x - 50, rect3.translation.y + 50, rect3.translation.x , rect3.translation.y + 50 ); //horizontal line
      //right side
      var line9Rect3 = two.makeLine(rect3.translation.x - 50, rect3.translation.y + 50, rect3.translation.x - 50, rect3.translation.y + 0); //vertical line 
      var line10Rect3 = two.makeLine(rect3.translation.x - 50, rect3.translation.y - 50, rect3.translation.x - 50, rect3.translation.y + 0); //vertical line
      //bottom side
      var line11Rect3 = two.makeLine(rect3.translation.x - 50, rect3.translation.y - 50, rect3.translation.x , rect3.translation.y - 50); //horizontal line
      var line12Rect3 = two.makeLine(rect3.translation.x + 50, rect3.translation.y - 50, rect3.translation.x , rect3.translation.y - 50 ); //horizontal line

      //'X'
      line1Rect3.stroke = 'purple'; // line "\" top left
      line2Rect3.stroke = 'red'; // line "/" top right
      line3Rect3.stroke = 'blue'; // line "/" bottom left
      line4Rect3.stroke = 'green'; // line "\" bottom right

      //top
      line5Rect3.stroke = 'orange';
      line6Rect3.stroke = 'orangered';
      //left
      line7Rect3.stroke = 'black';
      line8Rect3.stroke = 'pink';
      //right
      line9Rect3.stroke = 'red';
      line10Rect3.stroke = 'black';
      //bottom
      line11Rect3.stroke = 'orange';
      line12Rect3.stroke = 'black';
      
      // Create two lines to form an "X" inside rect4
      var line1Rect4 = two.makeLine(rect4.translation.x - 50, rect4.translation.y - 50, rect4.translation.x + 50, rect4.translation.y + 50);
      var line2Rect4 = two.makeLine(rect4.translation.x - 50, rect4.translation.y + 50, rect4.translation.x + 50, rect4.translation.y - 50);
      var line3Rect4 = two.makeLine(rect4.translation.x - 0, rect4.translation.y + 0, rect4.translation.x + 50, rect4.translation.y - 50); // line "/" bottom left
      var line4Rect4 = two.makeLine(rect4.translation.x - 50, rect4.translation.y - 50, rect4.translation.x + 0, rect4.translation.y - 0); // line "\" bottom right
      //Border lines on rect

      var line5Rect4 = two.makeLine(rect4.translation.x + 50, rect4.translation.y - 50, rect4.translation.x + 50, rect4.translation.y + 0); //vertical line 
      var line6Rect4 = two.makeLine(rect4.translation.x + 50, rect4.translation.y + 50, rect4.translation.x + 50, rect4.translation.y + 0); //vertical line

      //right side
      var line9Rect4 = two.makeLine(rect4.translation.x - 50, rect4.translation.y + 50, rect4.translation.x - 50, rect4.translation.y + 0); //vertical line 
      var line10Rect4= two.makeLine(rect4.translation.x - 50, rect4.translation.y - 50, rect4.translation.x - 50, rect4.translation.y + 0); //vertical line
      //bottom side

      var line12Rect4 = two.makeLine(rect4.translation.x + 50, rect4.translation.y - 50, rect4.translation.x , rect4.translation.y - 50 ); //horizontal line

      // Add the lines to the respective rectangles
      group.add(line1Rect, line2Rect, line3Rect, line4Rect, line5Rect, line6Rect, line7Rect, line8Rect, line9Rect, line10Rect, line11Rect, line12Rect,
                line1Rect1, line2Rect1, line3Rect1, line4Rect1, line5Rect1, line6Rect1, line7Rect1, line8Rect1, line9Rect1, line10Rect1, line11Rect1, line12Rect1,
                line1Rect2, line2Rect2, line3Rect2, line4Rect2, line5Rect2, line6Rect2, line7Rect2, line8Rect2, line9Rect2, line10Rect2, line11Rect2, line12Rect2,
                line1Rect3, line2Rect3, line3Rect3, line4Rect3, line5Rect3, line6Rect3, line7Rect3, line8Rect3, line9Rect3, line10Rect3, line11Rect3, line12Rect3,
                line1Rect4, line2Rect4, line3Rect4, line4Rect4, line5Rect4, line6Rect4, line7Rect4, line8Rect4, line9Rect4, line10Rect4, line11Rect4, line12Rect4);

      
      two.update();

     
       

    </script>
  </body>
